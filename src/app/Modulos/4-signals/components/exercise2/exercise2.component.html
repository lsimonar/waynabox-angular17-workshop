<div class="container">
    <p><b>Ejercicio 2:</b> Arreglar el computed signal, primero sin convertir shouldShowCounter a signal, luego convirtiendola a signal</p>
    <p>Counter: {{ counter() }}</p>
    <p>Double Counter: {{ doubleCounter() }}</p>
    <button (click)="shouldShowCounter.set(!shouldShowCounter())">Mostrar/Ocultar</button>
    <button (click)="increment()">Incrementar</button>
</div>
